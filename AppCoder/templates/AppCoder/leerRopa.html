{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

    <h2>Lista de ropa disponible</h2>
    {% for r in ropa %}
    <ul style="background-color: lightcyan;">
        <li>{{r.tipo}}</li>
        <li>{{r.precio}}</li>
        <li>{{r.talle}}</li>
        <li>{{r.color}}</li>
    </ul>
    {% endfor %}

    <br>
    <a href="ropa">Agregar otra Prenda</a>    

{% endblock %}
